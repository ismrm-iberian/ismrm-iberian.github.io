title: Contact

<form action="https://formsubmit.co/e57d1e2a5589e05332fc382b5b0a7a07" method="POST">
   <div class="form-group row">
      <div class="col-md-6">
         <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Name"
            required
         />
      </div>

      <div class="col-md-6">
         <input
            class="form-control"
            type="email"
            name="email"
            placeholder="E-mail Address"
            required
         />
      </div>
   </div>

   <textarea
      rows="8"
      class="form-control mb-3"
      name="message"
      placeholder="Message"
      required
   ></textarea>

   <input class="btn btn-success" type="submit" value="Send" />
</form>
